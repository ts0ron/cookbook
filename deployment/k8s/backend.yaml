# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cookbook
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: r0nts/cookbook-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8014
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: BACKEND_PORT
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /hello/world
            port: 8014
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /hello/world
            port: 8014
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        # Add startup probe for better initialization handling
        startupProbe:
          httpGet:
            path: /hello/world
            port: 8014
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
      restartPolicy: Always

---
# Backend Service (ClusterIP for ingress)
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: cookbook
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8014
    targetPort: 8014
    protocol: TCP
    name: http
  selector:
    app: backend

---
# Backend Service (LoadBalancer for direct access on port 8014)
apiVersion: v1
kind: Service
metadata:
  name: backend-lb
  namespace: cookbook
  labels:
    app: backend
spec:
  type: LoadBalancer
  ports:
  - port: 8014
    targetPort: 8014
    protocol: TCP
    name: http
  selector:
    app: backend
