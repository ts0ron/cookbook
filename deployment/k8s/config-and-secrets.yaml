# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: cookbook
  labels:
    app: cookbook
data:
  # Backend configuration
  BACKEND_PORT: "8014"
  MONGO_HOST: "mongodb"
  MONGO_PORT: "27017"
  MONGO_DATABASE: "cookbook"
  
  # Frontend configuration
  VITE_API_URL: "http://backend-service:8014"

---
